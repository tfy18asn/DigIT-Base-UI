
{% macro top_menu(app, filemenu_extras="") %}

<div class="ui container menu page-wide">
    <div class="header item" style="padding-top:0; padding-bottom:0">
      <img src="logo.svg">
    </div>

    <a class="ui simple dropdown item">
        <i class="file icon"></i>
        <span class="text">Files</span>
        <i class="dropdown icon"></i>
        <div class="ui menu">
          <label for="input_images" class="ui icon item">
            <i class="images outline icon"></i>
            Load Input Images
          </label>
          <input type="file" id="input_images" style="display:none"
                 onchange="{{ app }}.FileInput.on_inputfiles_select(event)" accept="image/*" multiple>
          
          <label for="input_folder" class="ui icon item">
            <i class="folder outline icon"></i>
            Load Input Folder
          </label>
          <input type="file" id="input_folder" style="display:none" 
                 onchange="{{ app }}.FileInput.on_inputfolder_select(event)"  webkitdirectory directory multiple>
          
          <div class="ui divider"></div>

          <label for="annotations-input" class="ui icon item">
            <i class="images icon"></i>
            Load Annotations
          </label>
          <input type="file" id="annotations-input" style="display:none"
                 onchange="{{ app }}.FileInput.on_annotations_select(event)" accept="image/*, application/zip, application/x-zip-compressed" multiple>
          
          {{ filemenu_extras | indent(8) }}
        </div>
      </a> <!--end files menu-->


    <a class="ui simple item" id="settings-button" onclick="{{ app }}.Settings.on_settings()">
      <i class="wrench icon"></i>
      <span class="text">Settings</span>
    </a>  

</div>

{% endmacro %}
